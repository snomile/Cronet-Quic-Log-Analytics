<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chrome log analysis</title>
    <script src="./zepto.min.js"></script>
    <script src="./zrender.min.js"></script>
    <script src="./main.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #main {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        $.getJSON('../data_converted/quic-gh2ir_quic_connection.json', function (data) {
            // 解析数据
            var stream_dict = data.stream_dict;
            var frame_dict = data.frame_dict;
            var packets_received = data.packets_received;
            var packets_sent = data.packets_sent;
            // 数据初始化
            var streamMap = {};
            var maxWidth = packets_received[packets_received.length - 1].time;
            // 初始化实例
            var zr = zrender.init(document.getElementById('main'), {
                width: maxWidth * 7
            });
            // 初始化 stream line
            initStream(zr, stream_dict, streamMap);
            // 初始化 sent frame
            initPacketsSent(zr, packets_sent, streamMap, frame_dict);
            // 初始化 received frame
            initPacketsReceived(zr, packets_received, streamMap, frame_dict);
        })
    </script>
</body>

</html>
