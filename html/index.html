<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="element-ui.css">
  <link rel="icon" href="data:image/ico;base64,aWNv">
  <style>
    body {
      padding: 20px;
    }
    .upload-demo {
      max-width: 700px;
    }
    .title {
      margin: 0 auto 20px;
      width: 100%;
      font-size: 30px;
      padding-left: 10px;
    }
    .done {
      margin-top: 20px;
      color: #67C23A;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="title">chrome log analysis</div>
    <el-card class="box-card">
      <div slot="header" class="clearfix">
        <span>upload log</span>
      </div>
      <el-upload drag action="/upload/" :before-upload="handleBefore" :on-success="handleSuccess"
        :file-list="fileList">
        <i class="el-icon-upload"></i>
        <div class="el-upload__text">Drag the file here, or <em>click upload</em></div>
      </el-upload>
      <div class="done" v-if="done">upload done, time: {{end / 1000}}s</div>
    </el-card>
    <el-card class="box-card" style="margin-top: 30px;">
      <div slot="header" class="clearfix">
        <span>analysis log</span>
      </div>
      <el-card v-if="visible" class="box-card" style="margin-top: 20px;">
        <div slot="header" class="clearfix">
          <span>The result is empty. Check the error in the log.</span>
        </div>
        <el-tabs>
          <el-tab-pane label="message" name="first">{{message}}</el-tab-pane>
          <el-tab-pane label="error" name="second">{{error}}</el-tab-pane>
        </el-tabs>
      </el-card>
      <el-card v-else v-for="(value, name) in htmlList" :key="name" class="box-card" style="margin-top: 20px;">
        <div slot="header" class="clearfix">
          <span>{{name}}</span>
        </div>
        <div v-for="(url, index) in value" :key="url">
          <el-link v-if="index === 0" type="primary" :href="'echarts.html?json=' + url" target="_blank">custom log analysis by echarts</el-link>
          <el-link v-else type="primary" :href="'html_output/' + url" target="_blank">{{url}}</el-link>
        </div>
      </el-card>
    </el-card>
  </div>
</body>
<!-- import Vue before Element -->
<script src="vue.js"></script>
<!-- import JavaScript -->
<script src="element-ui.js"></script>
<script src="zepto.min.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return { start: 0, end: 0, fileList: [], done: false, visible: false, message: '', error: '', htmlList: {} }
    },
    methods: {
      clean() {
        this.fileList = []
      },
      handleBefore() {
        if (this.start > 0) {
          return
        }
        this.message = '';
        this.error = '';
        this.start = new Date().getTime()
      },
      handleSuccess(response, file, fileList) {
        let hasUpload = false
        fileList.forEach(item => {
          if (item.status !== 'success') {
            hasUpload = true
          }
        })
        if (!hasUpload) {
          this.done = true;
          this.end = new Date().getTime() - this.start
          this.start = 0
        }
        if (response.code === 200) {
          const localPath = response.data.local;
          const _this = this;
          $.post('/analysis', {
            localPath: localPath
          }, function(res) {
            if (res.code === 200) {
              _this.htmlList = res.data;
              const keys = Object.keys(_this.htmlList);
              console.log(keys.length)
              if (keys.length <= 0) {
                _this.meesage = res.message;
                _this.error = res.error;
                _this.visible = true;
              } else {
                _this.visible = false;
                _this.meesage = '';
                _this.error = '';
              }
            } else {
              _this.error = res.error;
              _this.meesage = res.message;
              _this.visible = true;
            }
          }, 'json');
        }
      }
    }
  })
</script>

</html>
